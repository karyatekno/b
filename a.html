<title>Random post Entry</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<style>
.img {display:none;}
body{background:#fff;color:#111;font-size:14px;font-weight:300;line-height:22px;text-decoration:none;margin:0;padding:0}
.related-post {
  margin:20px auto 0;
  font-size:16px;
}
.related-post h4{
    border-radius: 4px;
    color: #555;
    font-size: 100%;
    font-family: 'Roboto',Arial;
    text-transform: uppercase;
    text-align: left;
    font-weight: 700;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
    position: relative;
    padding: 15px 20px 12px;
    margin: 7px;	
}
.related-post{margin:0 0 0 -4px;padding:0;font-size:13px;text-align:left;box-sizing:border-box}
.related-post,.related-post-style-3 .related-post-item{-moz-box-sizing:border-box;-webkit-box-sizing:border-box}
h4.title-related{font-size:20px;font-weight:700;margin:10px 0;padding-left:5px;text-align:left;z-index:2;color:#111}
.related-post-style-3,.related-post-style-3 li{margin:0!important;padding:0!important;list-style:none;word-wrap:break-word;overflow:hidden}
.related-post-style-3 .related-post-item{display:block;float:left;width:25%;height:155px;padding-left:4px!important;margin:0 0 4px!important;box-sizing:border-box}
.related-post-style-3 .related-post-item-thumbnail{display:block;margin:0 0 10px;width:100%;height:90px;max-width:none;max-height:none;background-color:transparent;padding:0;}
.related-post-style-3 .related-post-item-tooltip{padding:0 7px;overflow:hidden;text-overflow:ellipsis;display:block;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;}
.related-post-style-3 .related-post-item-tooltip a.related-post-item-title{font-size:13px;font-weight:700;color:#111!important;}
.related-post-style-3 .related-post-item-tooltip a.related-post-item-title:hover{text-decoration:underline}
@media screen and (max-width:1024px){
.related-post{margin:0 0 0 -2px;}
.related-post-style-3 .related-post-item{height:123px;padding-left:2px!important;margin:0 0 2px!important;}
.related-post-style-3 .related-post-item-thumbnail{height:67px;}
.related-post-style-3 .related-post-item-tooltip a.related-post-item-title{font-size:12px;text-decoration: none;}
}
@media screen and (max-width:800px){
#related-post{margin:0 0 0 -4px;display:block}
.related-post-style-3 .related-post-item{height:160px;padding-left:4px!important;margin:0 0 4px!important;}
.related-post-style-3 .related-post-item-thumbnail{height:93px;}
.related-post-style-3 .related-post-item-tooltip a.related-post-item-title{font-size:13px;text-decoration: none;}
}
@media screen and (max-width:603px){
.related-post{margin:0 0 0 -2px;}
.related-post-style-3 .related-post-item{height:123px;padding-left:2px!important;margin:0 0 2px!important;}
.related-post-style-3 .related-post-item-thumbnail{height:67px;}
.related-post-style-3 .related-post-item-tooltip a.related-post-item-title{font-size:12px; text-decoration: none;}
}
@media screen and (max-width:375px){.related-post-style-3 .related-post-item{width:100%;height:auto;margin: 0 0 20px!important;}.related-post-style-3 .related-post-item-thumbnail{height:auto}}	
@media screen and (max-width:320px){.related-post-style-2 .related-post-item-summary {display:none;}
}
</style>
</head>
<body>

<div id="related-post" class="related-post"></div>
<script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return(false);
}
var labelArray = [],
    relatedPostConfig = {
		homePage: getQueryVariable("url"),
        numPosts: 8,
        summaryLength: 100,
        widgetStyle: 3,
        callBack: function() {
            var $container = $('#' + this.containerId + ' > ul'),
                $list = $container.find('li'),
                innerHeight = $list.first().height(),
                outerHeight = $list.first().outerHeight(true);
            // Container & list height setup
            $container.css({
                "height": outerHeight * $list.length / 2,
                "overflow": "hidden"
            });
            $list.css({
                "height": innerHeight,
                "overflow": "hidden"
            });
            // Animation
            function newsTicker() {
                window.setTimeout(function() {
                    $container.find('li:last').stop().animate({
                        opacity: 0
                    }, 100000, function() {
                        $(this).hide().prependTo($container).slideDown(1000, function() {
                            $(this).stop().animate({
                                opacity: 1
                            }, 100000, newsTicker);
                        });
                    });
                }, 300000);
            } newsTicker();
        }
    };
</script>
